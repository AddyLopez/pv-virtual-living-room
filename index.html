<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Pam's Gallery</title>
  </head>
  <body>
    <h1>Pam's Gallery</h1>
    <div class="container text-center">
      <div class="row" id="kitchen-wall">
        <div class="col-6">
          <img
            src="./images/pv-painting-bay.JPG"
            alt="Landscape painting of two well-dressed skeletons with a poodle in front of a bay."
            class="img-fluid img-bay"
          />
        </div>
        <div class="col-6">
          <img
            src="./images/pv-painting-woman.JPG"
            alt="Portrait of a woman with a long neck and three monarch butterflies."
            class="img-fluid img-woman"
          />
        </div>
      </div>
      <div class="base-board"></div>
      <div class="row" id="bedroom-wall">
        <div class="col">
          <img
            src="./images/pv-painting-animals.JPG"
            alt="Painting of two dogs and two cranes in a shower with tub."
            class="img-fluid img-animals"
          />
        </div>
      </div>
    </div>
  </body>
</html>
